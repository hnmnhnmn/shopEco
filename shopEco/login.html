<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./asset/css/normalize.min.css" />
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href='./asset/css/main.css'>
    <link rel="stylesheet" href="./asset/css/grid.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./asset/font/font-awesome-4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="regristration">
        <div class="grid wide">
            <div class="nav-registration">
                <div class="nav-registration__logo">
                    <a href="#" class="nav-registration__logo-link">ECO SHOP</a>
                    <span class="nav-registration__title">Đăng nhập</span>
                </div>
                <div class="nav-registration__help">
                    <a href="#" class="nav-registration__help-link">Cần trợ giúp?</a>
                </div>
            </div>
        </div>
        <div class="body-registration">
             <div class="grid wide">
                <div class="row">
                    <div class="col l-7">
                        <div class="body-registration__img">
                        </div>
                    </div>
                    <div class="col l-5">
                        <div class="body-registration__container">
                            <h2 class="body-registration__header">Đăng nhập</h2>
                            <form action="" class="body-registration__form">
                                <div class="form-group body-registration__form-ele">
                                    <input type="text" placeholder="User name">
                                </div>
                                <div class="form-group body-registration__form-ele">
                                    <input type="password" placeholder="Password">
                                </div>
            
                                <div class="form-group body-registration__form-ele">
                                    <input class="btn btn-primary" type="submit" value="ĐĂNG NHẬP">
                                </div>
                                <a class="body-registration__form-forget-password" href="">Quên mật khẩu</a>
                            </form>
                            <div class="body-registration__saparator">
                                <span class="body-registration__saparator-more">HOẶC</span>
                            </div>
                            <div class="body-registration__social">
                                <a href="" class="body-registration__social-link body-registration__social-fb">
                                    <i class="fa fa-facebook-square" aria-hidden="true"></i> <span>Facebook</span> 
                                </a>
                                <a href="" class="body-registration__social-link body-registration__social-gg">
                                    <i class="fa fa-google" aria-hidden="true"></i>  <span>Google</span>
                                </a>
                                <a href="" class="body-registration__social-link body-registration__social-ap">
                                    <i class="fa fa-apple" aria-hidden="true"></i>  <span>Apple</span> 
                                </a>
                            </div>
                        
                            <div class="body-registration__direction">
                                <p class="body-registration__direction-content">Bạn mới biết đến Shoppe
                                    <a href="" class="body-registration__direction-link">Đăng ký</a>
                                </p>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        
    </div>
    
</body>
</html>
